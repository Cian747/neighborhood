{% extends 'base.html' %}


{% block content %}

<div class="container d-flex justify-content-center">
    <div class="post-image">
        <h2 class="text-center">Edit <span class="text-blue">Profile</span> </h2>
        <div class="form-group">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-2">
                  {{ form.family_name }}
                </div>  
                <div class="mb-2">
                  {{ form.profile_photo }}
                </div> 
                <div class="mb-2">
                  {{ form.hood }}
                </div> 
                <div class="mb-2">
                  {{ form.family_email }}
                </div> 
                <div class="mb-2">
                  {{ form.family_members }}
                </div> 
                <button type="submit" class="btn btn-outline-primary">Save</button>
            </form>
      </div>
</div>


{% endblock %}

{% extends 'base2.html' %}

{% block content %}
<main class="flex-grow">
    <div class="mx-auto max-w-2xl py-12 px-4 sm:px-6 lg:px-8">
        <div class="space-y-8">
            <div>
                <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Register Your Business</h2>
                <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Join our community of local businesses and
                    connect with your neighbors.</p>
            </div>
            <form
                class="space-y-6 bg-white dark:bg-background-dark p-8 rounded-xl border border-slate-200 dark:border-slate-800">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                        for="business-name">Business Name</label>
                    <input
                        class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                        id="business-name" placeholder="e.g., The Corner Cafe" type="text" />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                        for="business-description">Business Description</label>
                    <textarea
                        class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                        id="business-description" placeholder="Tell us about what makes your business special."
                        rows="4"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                        for="business-category">Business Category</label>
                    <select
                        class="form-select block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100"
                        id="business-category">
                        <option>Select a category</option>
                        <option>Restaurant</option>
                        <option>Retail</option>
                        <option>Services</option>
                        <option>Health &amp; Wellness</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                            for="contact-email">Contact Email</label>
                        <input
                            class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                            id="contact-email" placeholder="you@example.com" type="email" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                            for="phone-number">Phone Number</label>
                        <input
                            class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                            id="phone-number" placeholder="(555) 123-4567" type="tel" />
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="website">Website /
                        Social Media</label>
                    <input
                        class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800/50 shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                        id="website" placeholder="https://yourbusiness.com" type="url" />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Logo or Images</label>
                    <div
                        class="mt-1 flex justify-center rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 px-6 pt-5 pb-6 hover:border-primary dark:hover:border-primary transition-colors">
                        <div class="space-y-1 text-center">
                            <span
                                class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">cloud_upload</span>
                            <div class="flex text-sm text-slate-600 dark:text-slate-400">
                                <label
                                    class="relative cursor-pointer rounded font-medium text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 dark:ring-offset-background-dark hover:text-primary/80"
                                    for="file-upload">
                                    <span>Upload a file</span>
                                    <input class="sr-only" id="file-upload" multiple="" name="file-upload"
                                        type="file" />
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-slate-500 dark:text-slate-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end gap-4 pt-4">
                    <button
                        class="rounded-lg h-10 px-4 text-sm font-bold bg-slate-200 dark:bg-slate-700/50 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors"
                        type="button">
                        Cancel
                    </button>
                    <button
                        class="rounded-lg h-10 px-6 text-sm font-bold bg-primary text-white hover:bg-primary/90 transition-colors"
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
